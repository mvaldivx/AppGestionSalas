<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Dia</ion-label>
      <ion-input [(ngModel)]="day"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">A partir de:</ion-label>
      <ion-input [(ngModel)]="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duración</ion-label>
      <ion-select [(ngModel)]="duracion" placeholder="Horas">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="Descripcion"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="SaveEvent()">Agendar</ion-button>
</ion-content>
