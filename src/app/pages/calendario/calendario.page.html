<ion-header>
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab  vertical="top" horizontal="end" edge  slot="fixed">
        <ion-fab-button size="small" color="success" (click)="newEvent()"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab>

  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()"><ion-icon name="arrow-back"></ion-icon></ion-col>
      <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 class="NextMonth" (click)="goToNextMonth()"><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>L</ion-col>
        <ion-col>M</ion-col>
        <ion-col>MI</ion-col>
        <ion-col>J</ion-col>
        <ion-col>V</ion-col>
        <ion-col>S</ion-col>
        <ion-col>D</ion-col>
      </ion-row>
      <ion-row class="calendar-date" >
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="verEventosDelDia(day)">
          <span class="currentDate" *ngIf="currentDate === day && selectedDate != day">{{day}}</span>
          <span class="selectedDate" *ngIf="selectedDate === day">{{day}}</span>
          <span class="otherDate" *ngIf="selectedDate != day && currentDate != day">{{day}}</span>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <ion-item *ngFor="let ev of eventos">{{ev.Descripcion}}</ion-item>
  </div>
  
</ion-content>
