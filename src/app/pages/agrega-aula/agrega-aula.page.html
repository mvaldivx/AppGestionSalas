<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nueva Aula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)] ="Nombre"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-label position="floating">Capacidad</ion-label>
      <ion-input [(ngModel)] ="Capacidad" type="number"></ion-input>
    </ion-item><br>
      <ion-button color="secondary" (click)="Guardar()">
        Guardar
      </ion-button>
  </ion-list>
</ion-content>
